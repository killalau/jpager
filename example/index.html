<!DOCTYPE html>
<html>

<head>
    <title>Example</title>
    <style>
        .jpager__wrapper {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .jpager__wrapper:after {
            content: "";
            display: block;
            clear: both;
        }
        .jpager .jpager__page {
            float: left;
            padding: 10px;
            border: 1px solid black;
        }
        .jpager .jpager__page.active {
            background: lightgray;
        }
        .example {
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="example" id="ex1"></div>
        <div class="example" id="ex2"></div>
        <div class="example" id="ex3"></div>
        <div class="example" id="ex4"></div>
    </div>

    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/dist/jpager.js"></script>
    <script>
        $(function(){
            var pagination = {
                "items":55,
                "current_offset":0,
                "page_size":12,
                "pages":5,
                "current_page":1,
                "current_url":"/department/56729",
                "next":{
                    "url":"/department/56729?department_ids%5B%5D=56730\u0026name=\u0026page=2\u0026per_page=12"},
                "links":[
                    {
                        "page_number":1,
                        "url":"/department/56729?department_ids%5B%5D=56730\u0026name=\u0026page=1\u0026per_page=12"
                    },
                    {
                        "page_number":2,
                        "url":"/department/56729?department_ids%5B%5D=56730\u0026name=\u0026page=2\u0026per_page=12"
                    }
                ]
            };
            var pager = $('#ex1')
                .jpager({
                    baseUrl: encodeURI((pagination.links[0]||{}).url).replace(/page=\d*?\&/, ''),
                    currentPage: pagination.current_page,
                    totalPage: pagination.pages
                })
                .data('jpager');
            console.log(pager);
            pager.render();
        });
